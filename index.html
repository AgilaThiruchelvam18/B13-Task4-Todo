<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-indigo-50 p-8">
    <div class=" max-w-2xl md:max-w-3xl mx-auto bg-white shadow-lg rounded-md p-4 ">
        <div class="text-center">
            <h5 class="font-bold text-4xl p-4">Income Expense Calculator</h5>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3">
            <div class="text-center  p-4 m-2  rounded-lg shadow-lg bg-pink-200 ">
                <label
                    class="block text-xl md:text-2xl ">Total Income</label>
                <p id="incomeValue" class="mt-2">0</p>
            </div>
            <div class="text-center p-4 m-2 rounded-lg shadow-lg bg-teal-100 "><label
                    class="block text-xl md:text-2xl">Total Expense</label>
                <p id="expenseValue" class="mt-2">0</p>
            </div>
            <div class="text-center p-4 m-2  rounded-lg shadow-lg bg-purple-300 "><label
                    class="block text-xl md:text-2xl">Net Balance</label>
                <p id="balanceValue" class="mt-2">0</p>
            </div>
        </div>
        <div class="flex flex-col p-8">
            <form onsubmit="postData(); return false;">
             <div class="w-full gap-2 grid grid-cols-1 md:grid-cols-3">
                <input type=" text" id="description"
                    class=" border border-gray py-2 mb-4 rounded-lg shadow-md px-4 " placeholder="Description" required>
            <input type="number" id="amount" class="border-gray py-2 mb-4 rounded-lg shadow-md px-4"
                    placeholder="Amount" required>
                <select id="type" class=" max-w-56 py-2 mb-4 rounded-lg shadow-md fold-bold px-4 relative">
                    <option name="Income" value="Income" selected>Income</option>
                    <option name="Expense" value="Expense" >Expense</option>
                </select>
            </div>   
            <div class="text-center mt-4">
                <button type="submit" id="addEntry"
                    class="flex-1 py-4 px-4 mb-4 rounded-lg shadow-md font-bold bg-gray-400 hover:bg-gray-600 hover:text-white">Add
                    Entry</button>
                <button id="reset" type="button"
                    class="flex-1 py-4 px-4 mb-8 rounded-lg shadow-md font-bold bg-gray-400 hover:bg-gray-600 hover:text-white">Reset</button>
                </div>
                 </form>
            <div id="category" class="text-center mx-auto flex space-x-4">
                <div> <input id="all" type="radio" name="category" checked>
                    All</div>
                <div><input id="income" type="radio" name="category">
                    Income</div>
                <div><input id="expense" type="radio" name="category">
                    Expense</div>
            </div>
            <div id="container"></div>
        </div>
        <script src="index.js"></script>
</body>

</html>
